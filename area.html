<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        let base = prompt("Enter the base of the triangle:");
        let height = prompt("Enter the height of the triangle:");

        base = Number(base);
        height = Number(height);

        let area = 0.5 * base * height;

        alert("The area of the triangle is " + area + ".");

    </script>
</body>
