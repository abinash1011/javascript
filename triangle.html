<body>
    <script>
        class Triangle{
            constructor(s1, s2, s3){
                this.s1 = s1
                this.s2 = s2
                this.s3 = s3
            }
            Is_valid()
                {
                    return ((this.s1 < this.s2 + this.s3) &&
                    (this.s2 < this.s1 + this.s3) &&
                    (this.s3 < this.s1 + this.s2));
                }
            perimeter()
            {
                if (this.Is_valid() == true)
                {
                    return this.s1 + this.s2 + this.s3;
                }
                else 
                {
                    return "Invalid triangle";
                }
            }
        }
        let triangle = new Triangle(3, 4, 5);
        let perm = triangle.perimeter()
        console.log(perm)
    </script>
</body>
