<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number to get its factorial:");

        num = parseInt(num);

        let factorial = 1;

        for (let i = num; i > 0; i--) {
        factorial *= i;
        }

        alert("The factorial of " + num + " is " + factorial + ".");

    </script>
    
</body>
</html>
